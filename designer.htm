	<div class="container">
		<div class="row">
			<div id="header" class="col-12">
				Header
			</div> 
		</div><!-- end div class row -->
		
		<div class="row">
			<div id="parametersContainer" class="col-4">
				<form>
					<div class="row">
						<div class="col-4 mb-3">
							<label for="width" class="form-label">Width:</label>
							<input type="number" class="form-control" id="width" name="width" value="12" step=".25" min="8" max="12.5">
						</div>
						<div class="col-4 mb-3">						
							<label for="length" class="form-label">Length:</label>
							<input type="number" class="form-control" id="length" name="length" value="16" step=".25" min="5" max="17">
						</div>
						<div class="col-12">
							<label for="pattern" class="form-label">Pattern:</label>
							<input type="text" class="form-control" id="pattern" name="pattern" value="1W 1M 1W 1M 1W 1M 1W 1M 1W 1M 1W 1M">
						</div>
					</div>
				</form>
				<div class=>
					<p>Patterns consist of one or more blocks that have a wood type and a size. For example, "1W 1M" would represent 1in of walnut followed by 1in of maple.</p>
					<p>Valid wood types are:</p>
						<ul>
							<li>(C) Cherry</li>
							<li>(M) Maple</li>
							<li>(P) Padauk</li>
							<li>(PH) Purple Heart</li>
							<li>(W) Walnut</li>
						</ul>
				</div>
			</div>
			
			<div id="previewContainer" class="col-8">
				<div>Preview</div>
				<span id="widthPreviewDisplay">12</span>in x <span id="lengthPreviewDisplay">16</span>in</div>
				<div id="preview" class="container">
					
				</div>
				
			</div>
		</div>
		
	</div><!-- end div class container -->
